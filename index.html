<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
    <div class="box">
      <h1 id="head">Search Github Profile</h1>
      <div class="search">
        <input type="text" placeholder="Search here..." id="input-user"/>
        <button>Search</button>
      </div>
    </div>
    <div class="container">
      <div class="top">
        <div class="left">
          <img src="" alt="profile-img" />
          <div class="profile-name">
            <h3 id="name">Ankita Das</h3>
            <h4 id="username">@ankitadasz</h4>
          </div>
        </div>
        <div class="right">
          <button id="profile-button">Check Profile</button>
        </div>
      </div>

      <div class="about-section">
        <h3>About</h3>
        <p>Student|Fullstack-Developer|Engineer</p>
      </div>

      <div class="follow-section">
        <div class="left-bottom">
          <h3>Followers</h3>
          <p>20</p>
        </div>
        <div class="right-bottom">
          <h3>Following</h3>
          <p>10</p>
        </div>
      </div>
    </div>
</div>
  </body>
</html>
