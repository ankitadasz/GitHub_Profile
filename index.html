<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="box">
        <h1 id="head">Search Github Profile</h1>
        <div class="search">
          <input type="text" placeholder="Search here..." id="input" />
          <button id="btn">Search</button>
        </div>
      </div>
      <div class="container" id="container">
        <div class="top">
          <div class="left">
            <img
              src="https://avatars.githubusercontent.com/u/159277230?v=4"
              alt="profile-img"
              id="img"
            />
            <div class="profile-name">
              <h3 id="name">Ankita Das</h3>
              <h4 id="username">@ankitadasz</h4>
            </div>
          </div>
          <div class="right">
            <button id="profile-button">Check Profile</button>
          </div>
        </div>

        <div class="about-section">
          <h3>About</h3>
          <p id="abt">Student|Fullstack-Developer|Engineer</p>
        </div>

        <div class="follow-section">
          <div class="left-bottom">
            <h3>Followers</h3>
            <p id="followers">20</p>
          </div>
          <div class="mid-bottom">
            <h3>Following</h3>
            <p id="following">10</p>
          </div>
          <div class="right-bottom">
            <h3>Repos</h3>
            <p id="repos">100</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
